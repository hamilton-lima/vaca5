<!DOCTYPE html>
<html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body {
	margin: 10px;
	padding: 0px;
}

canvas {
	outline: 0;
	border: 1px solid #000;
	margin-left: 0;
	margin-right: auto;
}
</style>
</head>
<body onselect="return false;">
<script src="vaca5.js"></script>

<canvas id="c"></canvas>
<div id="debug_div" style="float: right; width: 300px"></div>

<script>
	var canvasGame = document.getElementById('c');
	var mygame = initGame(canvasGame, 320, 240);

	function MoveText() {
		this.speed = 2;

		this.update = function(_game) {
			var target = _game.currentScene.findById('target');
			target.text = _game.frameCounter;

			if (_game.isKeyPressed('up')) {
				target.y -= this.speed;
			}

			if (_game.isKeyPressed('down')) {
				target.y += this.speed;
			}

			if (_game.isKeyPressed('left')) {
				target.x -= this.speed;
			}

			if (_game.isKeyPressed('right')) {
				target.x += this.speed;
			}
		};
	}

	var text = new Label(100, 100, 'target', '...');

	mygame.currentScene.add(new MoveText());
	mygame.currentScene.add(new ShowAllPressedKeys());
	mygame.currentScene.add(text);


	// lets do it 
	mygame.start();

</script>



</body>
</html>

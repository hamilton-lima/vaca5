compatível com HTML5 </canvas></div>
<div id="debug_div"></div>

<script><!--
	var mygame = null;

	$(document).ready(function() {

		var w = 750;
		var h = 300;

		var canvasGame = document.getElementById('c');

		mygame = initGame(canvasGame, w, h);
		var scene1 = new Scene(w, h);
		scene1.setBackground('white');

		var foo = new Label(50,20, 'foo', 'lendo dados');
		var grid = new Grid('grid', 50, 50, 350, 90, 4, 4, 1 );
		
		grid.columnPercentage.push(0.40);
		grid.columnPercentage.push(0.20);		
		grid.columnPercentage.push(0.20);		
		grid.columnPercentage.push(0.20);
		
		grid.setBackground('#000000');
		
		scene1.add(foo);
		scene1.add(grid);
		
		mygame.currentScene = scene1;

		// lets do it 
		mygame.debug.level = mygame.debug.LOG;
		mygame.showFPS = false;
		mygame.start();

		$.getJSON('data/json2.txt', function(data) {
			var grid = mygame.currentScene.find('grid');
			if( grid ){
				grid.setData(mygame, grid, data);
			}
		});
		
	});
	
--></script>
